<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');

  html, body {
    margin: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif;
    background-color: #f1f3f4;
  }

  .app-header {
    background-color: #3f51b5;
    padding: 16px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  }
  .app-title {
    color: white;
    margin: 0;
    font-weight: 500;
    font-size: 1.4rem;
  }

  .container {
    max-width: 600px;
    margin: 0 auto;
    padding: 16px;
  }

  .card {
    background-color: #fff;
    padding: 16px;
    margin-top: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }
  .card:hover {
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }

  .label {
    font-weight: 500;
    margin-top: 1rem;
    margin-bottom: 0.25rem;
  }
  .text-input, .textarea-input, .select-input {
    width: 100%;
    box-sizing: border-box;
    margin-bottom: 8px;
    padding: 8px;
  }
  .textarea-input {
    height: 60px;
    resize: vertical;
  }

  /* Feature row */
  .feature-row {
    display: flex;
    align-items: center;
    margin-bottom: 8px;
  }
  .feature-name {
    flex: 1;
    font-weight: 500;
  }
  .feature-buttons {
    display: flex;
    gap: 6px;
  }

  /* Feature button (default gray) */
  .feature-btn {
    border: none;
    border-radius: 4px;
    padding: 6px 10px;
    cursor: pointer;
    background-color: #ccc;
    color: #333;
    transition: background-color 0.2s;
  }
  .feature-btn.red-selected {
    background-color: #e53935; /* red */
    color: #fff;
  }
  .feature-btn.yellow-selected {
    background-color: #fdd835; /* yellow */
    color: #333;
  }
  .feature-btn.green-selected {
    background-color: #43a047; /* green */
    color: #fff;
  }

  /* Submit button */
  .submit-btn {
    margin-top: 20px;
    background-color: #1976d2;
    color: #fff;
    border: none;
    padding: 12px 20px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1rem;
  }
  .submit-btn:hover {
    background-color: #1565c0;
  }

  /* Overlay modal */
  .overlay {
    display: none;
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: rgba(0,0,0,0.6);
    z-index: 9999;
    align-items: center;
    justify-content: center;
  }
  .overlay-content {
    background-color: #fff;
    padding: 24px;
    border-radius: 8px;
    max-width: 400px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
  }
  .overlay-buttons {
    display: flex;
    justify-content: space-around;
    margin-top: 20px;
  }
  .overlay-btn {
    background-color: #ddd;
    border: none;
    padding: 10px 16px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 500;
  }
  .overlay-btn:hover {
    background-color: #ccc;
  }
  .overlay-btn.primary {
    background-color: #1976d2;
    color: #fff;
  }
  .overlay-btn.primary:hover {
    background-color: #1565c0;
  }
</style>
